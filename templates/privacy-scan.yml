# Privacy Guardian Agents GitLab CI/CD Catalog Component
# Include this in any GitLab project to add privacy vulnerability scanning with AWS Lambda

.privacy_scan:
  stage: test
  image: node:20
  script:
    - echo "ðŸ”’ Running Privacy Guardian Agents scan with AWS Lambda..."
    - npm install -g privacy-vulnerability-checker
    - npm start ${PROJECT_PATH:-.}
  variables:
    PROJECT_PATH: "."
    AWS_ENABLED: "true"
    BEDROCK_ENABLED: "false"
  artifacts:
    paths:
      - privacy-scan-results.json
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop

.privacy_scan_with_ai:
  stage: test
  image: node:20
  before_script:
    - echo "ðŸ¤– Running Privacy Guardian Agents with AWS Bedrock AI analysis..."
    - git clone https://gitlab.com/tnabanitade/privacysdk.git
    - cd privacysdk
    - npm ci
    - npm run build
  script:
    - AWS_ENABLED=true BEDROCK_ENABLED=true AWS_BEDROCK_API_KEY=$AWS_BEDROCK_API_KEY npm start ${PROJECT_PATH:-.}
  variables:
    PROJECT_PATH: "."
    AWS_ENABLED: "true"
    BEDROCK_ENABLED: "true"
  artifacts:
    paths:
      - privacy-violations-report.md
      - ai-privacy-results.json
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop

.privacy_scan_full_integration:
  stage: test
  image: node:20
  before_script:
    - echo "ðŸ”’ Running Privacy Guardian Agents with full GitLab integration and AWS Lambda..."
    - git clone https://gitlab.com/tnabanitade/privacysdk.git
    - cd privacysdk
    - npm ci
    - npm run build
  script:
    - bash scripts/privacy-gitlab-integration.sh
  variables:
    PROJECT_PATH: "."
    GITLAB_TOKEN: $GITLAB_TOKEN
    AWS_ENABLED: "true"
    BEDROCK_ENABLED: "true"
    AWS_BEDROCK_API_KEY: $AWS_BEDROCK_API_KEY
  artifacts:
    paths:
      - privacy-violations-report.md
      - ai-privacy-results.json
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop 